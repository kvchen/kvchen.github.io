---
layout: default
---

<div class="container">
    <article class="post-container">
        <header class="post-header">
            <h1 class="post-title">{{ page.title }}</h1>
            <p class="post-date"><time>{{ page.description }}</time></p>
        </header>

        {% if content %}
        <div class="post-content clearfix">
            {{ content }}
        </div>
        {% endif %}

        <ol>
            {% for item in page.items %}
            <li class="post-stub">
                <a title="{{ item.title }}" href="{{ site.url }}{{ item.url }}">
                    <h4 class="post-stub-title">{{ item.title }}</h4>
                    {% if item.description %}
                    <time class="post-stub-date">{{ item.description }}</time>
                    {% endif %}
                </a>
            </li>
            {% endfor %}
        </ol>

    </article>
</div>
