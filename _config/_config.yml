title:            keff.me
description:      a coding blog
url:              http://keff.me
permalink: /:year/:month/:day/:title/
relative_permalinks: false

# Owner/author information
owner:
  name:           Kevin Chen
  email:          kvchen@berkeley.edu
social:
  github:         https://github.com/kvchen
  facebook:       https://www.facebook.com/nuclearsalad
  google_plus:    https://plus.google.com/+KevinChen0/posts
  linkedin:       http://www.linkedin.com/pub/kevin-chen/70/b70/836


# Analytics and webmaster tools stuff goes here
